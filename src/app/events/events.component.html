<!-- Filter day -->
<div class="btn-group btn-filter" dropdown [(isOpen)]="status.isopen">
  <button id="single-button" type="button" class="btn btn-primary" dropdownToggle [disabled]="disabled">
    <span *ngIf="filterDay === ''">Filter by Day <i class="caret"></i></span>
    <span *ngIf="filterDay !== ''">Day: {{filterDay}} <i class="caret"></i></span>
  </button>
  <ul dropdownMenu role="menu" aria-labelledby="single-button">
    <li role="menuitem" (click)="filterByDay('')"><a class="dropdown-item">All</a></li>
    <li *ngFor="let event of allEvents" role="menuitem" (click)="filterByDay(event.day)">
      <a class="dropdown-item">{{event.day}}</a>
    </li>
  </ul>
</div>

<div class="container events" *ngFor="let event of events">
  <div class="events">
    <h4>{{event.name}}</h4>
    <i>{{event.venue}}</i><br/>
    {{event.address}}<br/>
    {{event.location}} {{event.zip}}<br/>
    {{event.day}} from {{event.start}} to {{event.end}}, {{event.recurrence}}<br/>
    Fee: ${{event.fee}}<br/>
    Games: {{event.games}}
    <span class="newlines">{{event.comments | newLine }}</span>
  </div>
</div>
